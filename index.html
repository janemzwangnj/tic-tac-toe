<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
   
  <div id="main">
    <h1>Jane's TIC TAC TOE</h1>
    <p id="ins"><br>
              <b>Player X</b> And <b>Player 0</b>
    </p>
    <section id = "container">
      <button id="a"></button>
      <button id="b"></button>
      <button id="c"></button>
      <button id="d"></button>
      <button id="e"></button>
      <button id="f"></button>
      <button id="g"></button>
      <button id="h"><h/button>
      <button id="i"></button>
    </section>
    
      <button id="reset">
              RESET
      </button>
      <section id ="scores">
        <p class="item"><b>x</b></p>
        <p class="item"><b>O</b></p>
        <p class="item"><b>Tie</b></p>
        <p class="item" id='xWin'>0</p>
        <p class="item" id='oWin'>0</p>
        <p class="item" id='tie'>0</p>
      </section>
      <p id="turn"></p> 
      <p id="print"></p>
      </div>
  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
